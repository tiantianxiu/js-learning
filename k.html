<!--怎样添加、移除、移动、复制、创建和查找节点？-->
<script>

  //创建
  createDocumentFragment();//创建DOM片段
  creatElement();//创建具体节点
  createTextNode();//创建文本节点

  //添加、移除、替换、复制、查找
  appendChild()//添加
  removeChild()//移除
  insertBefore()//插入
  insertAfter()//插入
  replaceChild()//替换

  //查找
  getElementsByTagname()//查找标签名称
  getElementById()//查找ID
  getElementsByClassName()//查找class
  getElementsByName()//查找元素name属性的值
</script>
